<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center; font-size: 2rem; border: 2px; margin: 10px; padding: 20px 20px;">Stranimals: Living Hell</title>
    </head>
    <body style="width: 100%; height: 100%; margin: 0px;">
        <div id="wrapper" class="main-wrapper" style="background-color: rgb(8, 151, 212);">
            <div class="header" id="header">
                <h1 itemprop="name" class="game_title">Stranimals: Living Hell</h1>
            </div>
            <div class="game_frame" style="outline: 3px; padding: 20px 20px;">
                <div data-height="504" class="game_frame" data-width="896" style="width: 896px; height: 504px">
                        <script type="module" src="https://unpkg.com/kaboom@3000.0.0-beta.2/dist/kaboom.js"></script>          
                        <script src="assetLoader.js"></script>
                        <script src="scenes/world.js"></script>
                        <script src="scenes/battle.js"></script>
                        <script type="module" src="main.js"></script>
                </div>
            </div>
            <div class="instructions_wrapper">
                <h2>How to Play:
                    <p>Use arrow keys on keyboard to move around the map.</p>
                    <p>Press spacebar to engage units, or select options during battles!</p>
                    <p>Try to survive...</p>
                </h2>
            </div>
        </div>
    </body>
</html>
